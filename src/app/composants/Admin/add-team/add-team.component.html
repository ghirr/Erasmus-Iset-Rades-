<header-admin></header-admin>

<div class="forms">
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      
      <h1 class="h1 text-center text-dark">{{titre}}</h1>
      <form #addTeamForm="ngForm"  (ngSubmit)="addEditTeam()" enctype="multipart/form-data">
        <div class="formbold-mb-3">
          <label class="formbold-form-label"> Teammate Name </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder=""
            class="formbold-form-input"
            [(ngModel)]="teammate.name"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
  
        <div class="formbold-mb-3">
            <label class="formbold-form-label"> Profession </label>
            <input
              type="text"
              name="profession"
              id="profession"
              placeholder=""
              class="formbold-form-input"
              [(ngModel)]="teammate.profession"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
  
        <div class="formbold-mb-3">
          <label class="formbold-form-label"> Description </label>
          <textarea
            name="description"
            id="description"
            placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod molestias nobis, omnis iusto recusandae enim? Consequatur ullam sint voluptatem eveniet, temporibus doloremque fugit vel excepturi, quas vero nemo iusto nisi?"
            class="formbold-form-input"
            [(ngModel)]="teammate.description"
            [ngModelOptions]="{ standalone: true }"
          ></textarea>
        </div>
        <div class="formbold-mb-3">
            <label  class="formbold-form-label">Contact</label>
            <input type="email" name="email" id="email" class="formbold-form-input" placeholder="teammate@email.cb"  [(ngModel)]="teammate.email" [ngModelOptions]="{ standalone: true }"/>
          </div>
        <div class="formbold-mb-3">
          <label class="formbold-form-label">
            Project Image
          </label>
          <input
          type="file"
          name="image"
          id="image"
          class="formbold-form-input formbold-form-file"
          #filePicker
          (change)="onImageSelected($event)" multiple
        />
        </div>
        
  
        <button class="formbold-btn" type="submit">{{button}}</button>
      </form>
    </div>
  </div>
</div>
