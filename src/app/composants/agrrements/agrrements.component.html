    <h1 class="h1 text-center text-dark">Nos Partenaires</h1>
    <div class="progress-table-wrap">
        <div class="progress-table">
            <div class="table-head">
                <div class="visit">Partenaire</div>
                <div class="country">Countries</div>
                <div class="visit">contact</div>
                <div class="visit" style="margin-left: 20px;">Date</div>
            </div>
            <div class="table-row" *ngFor="let p of partenaires">
                <div class="visit" style="color:rgb(168, 100, 100);"><b>{{p.partenaireName}}</b></div>
                <div class="country"> <img src="{{p.image}}" alt="flag">{{p.nomPays}}</div>
                <div class="visit">{{p.email}}</div>
                <div class="visit" style="margin-left: 20px;">
                    {{formatDate(p.dateDePartenariat)}}
                </div>
            </div>
